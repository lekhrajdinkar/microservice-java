spring.application.name=kafkaSpringApp
server.servlet.contextPath=/kafkaSpringApp
spring.banner.location=classpath:/more/kafka/banner.txt
server.port=8091

# ✔️Consumer properties
app.kafka.consumer.kafka-generic-consumer-group.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=kafka-generic-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
