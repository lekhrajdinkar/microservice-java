spring.application.name=RmqSpringApp
server.servlet.contextPath=/RmqSpringApp
spring.banner.location=classpath:/more/rmq/banner.txt
server.port=8095
rmq.version=3.11.28

# ✔️ connection settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

rabbit.mq.exchange=amq.direct
rabbit.mq.routingkey=key1
rabbit.mq.queue=spring.app.queue1



