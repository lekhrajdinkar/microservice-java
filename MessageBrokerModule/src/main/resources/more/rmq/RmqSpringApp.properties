spring.application.name=RmqSpringApp
server.servlet.contextPath=/RmqSpringApp
spring.banner.location=classpath:/more/rmq/banner.txt
server.port=8095
rmq.version=3.11.28

# âœ”ï¸ connection settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
sr_url=http://localhost:8080/apis/registry/v2

# âœ”ï¸ q,x,dlq,dlx
# --  generic ---
rabbit.mq.exchange=spring.app.exchange.generic
rabbit.mq.routingkey=key_generic
rabbit.mq.queue=spring.app.queue.generic
rabbit.mq.exchange.dlx=spring.app.exchange.generic.dlx
rabbit.mq.queue.dlq=spring.app.queue.generic.dlq
# --  student ---
rabbit.mq.exchange.student=spring.app.exchange.student
rabbit.mq.routingkey.student=key_student
rabbit.mq.queue.student=spring.app.queue.student


# âœ”ï¸ Advance : ack/nack, prefetch, concurrency
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=5
spring.rabbitmq.listener.simple.concurrency=2

# âœ”ï¸ Advance : retry : initial delay wait for 2 sec, then double the wait time for each retry, max wait time is 10 sec
spring.rabbitmq.listener.simple.enabled=true
spring.rabbitmq.listener.simple.max-attempts=3
# ğŸ”¸ 2s delay
spring.rabbitmq.listener.simple.initial-interval=2000
# ğŸ”¸ exponential backoff
spring.rabbitmq.listener.simple.multiplier=2.0
spring.rabbitmq.listener.simple.max-interval=10000



